<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Edu</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <div class="container mt-3">
                <a class="navbar-brand fw-bold fs-3" href="#">Pro Edu </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- slider section start -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0  m-auto">
                        <li class="nav-item px-3">
                            <a class="nav-link" aria-current="page" target="_blank" href="index.html">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" target="_blank" href="#courses">Courses</a>
                        </li>

                        <li class="nav-item px-3">
                            <a class="nav-link" href="#deals" tabindex="-1" target="_blank"
                                aria-disabled="true">Deals</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link " target="_blank" href="#sucess">Sucess</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" target="_blank" href="#about">About</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" target="_blank" href="form.html">Register</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-info fw-bold" type="submit">Register</button>
                    </form>
                </div>
                <!-- slider section end -->
            </div>
        </nav>

    </header>
    <main>
        <div class="container mt-5">
            <div class="signup-form">
                <h2 class="text-center mb-4">Register Form</h2>
                <form class="w-50 mx-auto">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control" />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control" />
                                <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                        <label class="form-check-label" for="form2Example33">
                            Subscribe to our newsletter
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                </form>
            </div>
        </div>
    </main>
    <!-- footer start -->

    <footer class=" mt-3 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-8 offset-md-2 mt-5">

                    <h2 class="text-center text-white">Pro Edu</h2>
                    <p class="text-center text-white">
                        Office 41, Zawaya Buildin, Ghala Muscat,
                        Sultanate of Oman
                    </p>
                    <p class="text-center text-white">Privacy Ploicy | Terms of use</p>

                    <div class="social-links text-center mb-5">
                        <a class="text-decoration-none text-white " target="_blank" href="https://www.facebook.com/">
                            <i class="fa-brands fa-facebook mx-2"></i>
                        </a>
                        <a class="text-decoration-none text-white" target="_blank" href="https://twitter.com/">
                            <i class="fa-brands fa-twitter mx-2"></i>
                        </a>
                        <a class="text-decoration-none text-white" target="_blank" href="https://www.linkedin.com/">
                            <i class="fa-brands fa-linkedin-in mx-2"></i>
                        </a>
                        <a class="text-decoration-none text-white" target="_blank" href="https://www.instagram.com/">
                            <i class="fa-brands fa-instagram mx-2"></i>
                        </a>
                        <a class="text-decoration-none text-white" target="_blank" href="https://mail.google.com/">
                            <i class="fa-brands fa-google-plus-g mx-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- footer end -->

    <!-- js link of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
